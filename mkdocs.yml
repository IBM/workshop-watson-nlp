# Project information
site_name: Watson NLP Discovery Workshop
site_url: https://ibm.github.io/workshop-watson-nlp
site_author: IBM Developer

# Repository
repo_name: workshop-watson-nlp
repo_url: https://github.com/ibm/workshop-watson-nlp
edit_uri: edit/master/docs

# Navigation
nav:
  - Welcome:
    - About the workshop: README.md
    - Create an IBM Cloud Account: pre-work/GET_STARTED.md
  - Workshop:
    - Lab 1. Create an app to perform intelligent searches: watson-discovery/create-an-app-to-perform-intelligent-searches-on-data/index.md
    - Lab 2. Smart Document Understanding: watson-discovery/analyze-and-answer-policy-questions-with-smart-document-understanding/index.md
    - Lab 3. Custom Domain Language Understanding: watson-discovery/build-a-recommendation-engine-with-watson-natural-language-understanding/index.md
  - Extra Material:
    - Setup OC CLI: pre-work/SETUP_CLI.md
  - References:
    - Additional resources: resources/README.md
    - FAQ: 99-faq/README.md

## DO NOT CHANGE BELOW THIS LINE

# Copyright
copyright: Copyright &copy; 2020 IBM Developer

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    logo: material/library
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: default
    primary: blue
    accent: blue

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ibmdeveloper
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/ibm/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/developerworks
    - icon: fontawesome/brands/dev
      link: https://dev.to/ibmdeveloper

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
